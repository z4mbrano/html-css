<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="renekton-icon.png" type="image/x-icon">
    <title>Renekton</title>
</head>
<body>
    <h1> Imagens Dinâmicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="picture/arvorepreta-roxoceu-300x.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="picture/arvorepreta-roxoceu-700x.jpg" type="image/jpg">
        <img src="picture/arvorepreta-roxoceu-1000x.jpg" alt="pôr do sol aroxado, com uma arvore no meio.">
    </picture>
    <hr>
    <h1>Áudio</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="Trezão-303.mp3" type="audio/mpeg">
        <p>Seu navegador não suporta áudio<a href="Trezão-303.mp3" download="Trezão-303.mp3" type="audio/mpeg"></a></p>
    </audio>
    <hr>
    <h1>Vídeos</h1>
    <video width="700" poster="picture/arvorepreta-roxoceu-700x.jpg" controls autoplay>
            <source src="Imagine Dragons - Natural.mp4" type="video/mp4">
    </video>
    <hr>
    <h1>Vídeo exportado</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YYOzEPf8AAM?si=Y8QzbpNnOHmWqa1r" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
