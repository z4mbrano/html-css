<body>
    <h1>Tags da HTML5</h1>
    <hr>

    <p>Neste site veremos algumas tags que eu possuo dificuldade de lembrar &#x1F600;</p>
    <ul>
        <li><abbr title="subcomando do link">Target</abbr></li>
        <ul>
            <li><abbr title="Abre o documento em uma nova aba">_blank</abbr></li>
            <li><abbr title="Abre o documento no mesmo quadro que foi clicado (default) ">_self</abbr></li>
            <li><abbr title="Abre o documento vinculadop em todo o corpo da janale">_top</abbr></li>
            <li><abbr title="Abre o documento no quadro parente">_parent</abbr></li>
        </ul>
        <li>Dicionário
        
        <ul>
            <li><abbr title="Cria um dionário">dl</abbr></li>
            <li><abbr title="Termo do dicionário">dt</abbr></li>
            <li><abbr title="Descrição do termo">dd</abbr></li>
        </ul>
        <li><abbr title="inverte o texto">bdo</abbr></li>
        <li><abbr title="Apreviamento de palavra">abbr</abbr></li>
        <li><abbr title="citação pequena">q</abbr></li>
        <li><abbr title="citação longa">blockquote</abbr></li>
        <li><abbr title="mostra o codigo">code</abbr></li>
        <li><abbr title="mostra a indexação do código">prev</abbr></li>
        <li><abbr title="literal um marca texto">mark</abbr></li>
        <li><abbr title="ancora para links">a</abbr></li>
    </ul>
